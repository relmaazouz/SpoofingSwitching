plugins {
    id 'java'
    id 'application'
}

group = 'net.lecnam.fm'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


application {
    mainClass = 'net.lecnam.fm.MarketSettings'
}


dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation files('libs/atom.jar')
}

test {
    useJUnitPlatform()
}